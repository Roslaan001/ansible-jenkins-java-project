- name: Install Python3, docker and docker compose
  hosts: all
  become: true
  vars:
    compose_version: "v2.27.0"
    compose_arch: "{{ 'aarch64' if ansible_architecture in ['aarch64','arm64'] else 'x86_64' }}"
  tasks:
    - name: Install Python3 and docker
      yum:
        name:
          - python3
          - docker
        update_cache: yes
        state: latest
    - name: Ensure CLI plugins directory exists (Amazon Linux)
      file:
        path: /usr/libexec/docker/cli-plugins
        state: directory
        mode: "0755"
    - name: Download docker-compose v2 plugin binary
      get_url:
        url: "https://github.com/docker/compose/releases/download/{{ compose_version }}/docker-compose-linux-{{ compose_arch }}"
        dest: "/usr/libexec/docker/cli-plugins/docker-compose"
        mode: "0755"
    - name: Ensure Docker Compose v2 plugin is installed (skip on Amazon Linux)
      yum:
        name: docker-compose-plugin
        state: present
        update_cache: yes
      when: ansible_distribution != 'Amazon'
    - name: Install docker compose
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-{{lookup('pipe', 'uname -m')}}
        dest: /usr/local/bin/docker-compose
        mode: +x
    - name: Start Docker daemon
      systemd:
        name: docker
        state: started
